	</div>

	<button onclick="func1()">Click Here</button>


	<script type="text/javascript">
		function func1()
		{
			var xyz = document.querySelectorAll("div > p");
			xyz.forEach(p =>{
				p.style.color = "cyan";

			});
			var xyz = document.querySelectorAll("div > h1");
			xyz.forEach(h1 =>{
				h1.style.background = "yellow";

			});
		}
	</script>
