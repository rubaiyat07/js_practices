<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Math Object</title>
</head>
<body>
	<script type="text/javascript">
		var a = parseFloat(prompt("Enter the number"));
		var b = parseFloat(prompt("Enter the number"));
		var c = parseFloat(prompt("Enter the number"));

		var max = Math.max(a,b,c);
		document.write("The maximum number is:"+max+"<br>");

		var min = Math.min(a,b,c);
		document.write("The minimum number is:"+min+"<br>");

		var sq = Math.sqrt(c);
		document.write("The squareroot of is: "+sq+"<br>");

		var pow = Math.pow(a, 2);
		document.write("The power of is: "+pow+"<br>");

	</script>

</body>
</html>
