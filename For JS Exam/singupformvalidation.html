
<!DOCTYPE html>
<html>
<head>
<title>Creative Colorlib SignUp Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />

<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
<script type="text/javascript">
	function validForm()
	{
		var name1 = document.getElementById("fname").value;
		var name2 = document.getElementById("lname").value;
		var pw = document.getElementById("pw1").value;
		var pw2 = document.getElementById("pw2").value;

		if(name1 == "")
		{
			document.getElementById("blankmsg").innerHTML = "***Fill the first name";
			return false;
		}

		if(!isNaN(name1))
		{
			document.getElementById("blankmsg").innerHTML = "***Only Characters are Allowed";
			return false;
		}	

		if(!isNaN(name2))
		{
			document.getElementById("blankmsg").innerHTML = "***Only Characters are Allowed";
			return false;
		}

		if(pw == "")
		{
			document.getElementById("message1").innerHTML = "***Please Enter Your Password";
			return false
		}

		if(pw2 == "")
		{
			document.getElementById("message1").innerHTML = "***Confirm Your Passwordd";
			return false
		}

		if(pw.length < 8)
		{
			document.getElementById("message1").innerHTML = "***Password should be at least 8 characters";
			return false
		}

		if(pw.length > 15)
		{
			document.getElementById("message1").innerHTML = "***Password should not be more than 15 characters";
			return false
		}

		if(pw2 != pw)
		{
			document.getElementById("message2").innerHTML = "***Password does not match";
			return false
		}

		else
		{
			document.getElementById("message2").innerHTML = "";
			alert("Your Registration done Successfull");
			document.write("Form data has been submitted");
		}
	}
</script>
</head>
<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>SignUp Form</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="#" method="post">
					<input class="text" type="text" name="fname" id="fname" placeholder="First name" required=""><br>
					<span id="blankmsg" style="color: red;"></span>
					<input class="text" type="text" name="lname" id="lname" placeholder="Last name" required=""><br>		
					<input class="text" type="password" name="pw1" id="pw1" placeholder="Password" required=""><br>
					<span id="message1" style="color: red;"></span>
					<input class="text w3lpass" type="password" name="pw2" id="pw2" placeholder="Confirm Password" required=""><br>
					<span id="message2" style="color: red;"></span>
					<div class="wthree-text">
						<label class="anim">
							<input type="checkbox" class="checkbox" required="">
							<span>I Agree To The Terms & Conditions</span>
						</label>
						<div class="clear"> </div>
					</div>
					<input type="submit" onclick="validForm()" name="submit" value="SIGNUP">
				</form>
				<p>Don't have an Account? <a href="#"> Login Now!</a></p>
			</div>
		</div>		
	</div>

</body>
</html>
