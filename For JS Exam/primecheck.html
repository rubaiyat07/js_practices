<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheak Prime or Not Prime Number</title>
</head>
<body>
    <h1>Cheak Prime or Not Prime Number</h1>
    
    <form>
        <label for="number">Enter a number:</label>
        <input type="number" id="number" name="number">
        <button type="button" onclick="cheakPrime()">Cheak</button>

    <script>

        function cheakPrime() 
        {
            var number = document.getElementById("number").value;
            var isPrime = true;

            if (number === 1) 
            {
                isPrime = false;
            } 

            else if (number > 1) 
            {
                for (var i = 2; i < number; i++) 
                {
                    if (number % i === 0) 
                    {
                        isPrime = false;
                        break;
                    }
                }
            }

            if (isPrime) 
            {
                document.write(number + " is a prime number");
            } 
            
            else 
            {
                document.write(number + " is not a prime number");
            }
        }
    </script>   
</body>
</html>
