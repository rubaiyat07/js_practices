<!DOCTYPE html>
<html>
<head>
	<title>Associative Array</title>
</head>
<body>
	<script>
		var subjects = new Array();
		subjects['cp'] = "Computer Programming";
		subjects['cg'] = "Computer Graphics";
		subjects['DBMS'] = "Database Management System";
		subjects['uP'] = "Microprocessor";
		subjects['wd'] = "Web Development";

		for (i in subjects) 
		{
			document.write('The index name is:-<b>'+i);
			document.write("</b>|| and the value is:<b>"+subjects[i]+"</b><br>");
		}
	</script>
</body>
</html>
