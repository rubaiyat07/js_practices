	<script type="text/javascript">
		var a = parseInt(prompt("First Number"));
		var b = parseInt(prompt("Second Number"));
		var c = parseInt(prompt("Third Number"));

		if(a < b)
		{
			temp = a;
			a = b;
			b = temp;
		}

		if(a < c)
		{
			temp = a;
			a = c;
			c = temp;
		}

		if(b < c)
		{
			temp = b;
			b = c;
			c = temp;
		}

		document.write(a+", "+b+", "+c);
