	<script type="text/javascript">
		const answer = prompt("What is the capital of Bangladesh?\nA)madrid\nB)Dhaka\nC)Delhi\n\nEnter letter of your answer");

		switch (answer.toUpperCase()) 
		{
			case "A":
				alert("Wrong! The capital of Bangladesh is not Madrid");
				break;
			case "B":
				alert("Correct! The capital of Bangladesh is Dhaka");
				break;
			case "C":
				alert("Wrong! The capital of Bangladesh is not Delhi");
				break;			
			

			default:
				alert("Invalid Choice");			

		}
	</script>
