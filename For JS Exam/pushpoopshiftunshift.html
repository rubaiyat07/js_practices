<!DOCTYPE html>
<html>
<head>
	<title>Push and Pop function</title>
</head>
<body>

	<script>
		var myarr = ['Kamal','Jamal','Zahid'];

		//alert(myarr);
		myarr.push('Sagor');
		alert(myarr);
		myarr.pop();
		alert(myarr);
	</script>

	<script type="text/javascript">
		var myarr = ['Kamal','Jamal','Zahid'];

		myarr.shift();
		alert(myarr);
		myarr.unshift('Sagor');
		alert(myarr);

		delete myarr[1];
		alert(myarr);
	</script>
