<!DOCTYPE html>
<html>
<head>
	<title>Array to String Conversion</title>
</head>
<body>
	<p id="myarr"></p>

	<script>
		var arr = ["Kamal","Jamal","Zahid","Rebeca","Sagor","Sharif"];
		var x = arr.toString();
		alert(x);

		document.getElementById("myarr").innerHTML = arr.toString();
	</script>

</body>
</html>
