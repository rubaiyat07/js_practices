<!DOCTYPE html>

	<title>Switch Case</title>
</head>
<body>
	<script type="text/javascript">
		var grade = prompt("Enter your grade");
		
		switch (grade.toUpperCase()) 
		{
				case "A+":
					document.write("Excellent grade!")
					break;
				case "A":
					document.write("Well done!")
					break;
				case "B":
					document.write("Better grade!")
					break;
				case "C":
					document.write("Try Harder!")
					break;
				case "D":
					document.write("Passed!")
					break;
				case "F":
					document.write("Failed!")
					break;
				default:
					document.write("Invalid grade!")
			}
