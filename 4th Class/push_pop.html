<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Push & Pop</title>
</head>
<body>

<script type="text/javascript">
	
//Push & Pop:

		var myarr = ['Kamal','Jamal','Zahid'];

		alert(myarr);
		myarr.push('Sagor');
		alert(myarr);
		myarr.pop();
		alert(myarr);
	
</script>
</body>
</html>
