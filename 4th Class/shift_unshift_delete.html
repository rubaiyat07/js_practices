<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Shift, Unshift & Delete Operator</title>
</head>
<body>
<script type="text/javascript">
	//Shift & Unshift, Delete operator:

		var myarr = ['Kamal','Jamal','Zahid','Jian'];
		myarr.shift();
		alert(myarr);
		myarr.unshift('Sagor');
		alert(myarr);

		delete myarr[1];
		delete myarr[3];
		alert(myarr);
</script>
</body>
</html>
