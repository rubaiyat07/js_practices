<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Loop and Array</title>

</head>
<body>

	<script type="text/javascript">
		/*var arr = ["Kamal","Jamal","Zahid","Rebeca","Sagor","Sharif"];
		for (var i)*/

		var userdata = [
							["Luffy",20],
							["Zoro", 21],
							["Nami",20],
							["Sanji",21],
							["Ussop",20]
						];
						
		for (var i = 0; i < userdata.length; i++) 
			{
				for (var j = 0; j < userdata[i].length; j++) 
			{
				document.write(userdata[i][j]+"<br>");
			}
			
		}

	</script>

</body>
</html>
