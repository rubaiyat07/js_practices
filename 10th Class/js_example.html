<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<style type="text/css">
		label
		{
			width: 150px;
			font-weight: bold;
		}

		input
		{
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<h1 style="color: green;">User Login</h1>
	<label>User Name</label><br>
	<input type="text" name="uname" id="uname" value=""><br>
	<span id="blankmsg" style="color: red;"></span>
	<label>Password</label><br>
	<input type="password" name="pass" id="pass" value=""><br>
	<span id="charmsg" style="color: red;"></span><br>
	<input type="submit" name="submit" id="submit" value="login" onclick="validate()">

	<script type="text/javascript">
		var attempt = 3

		function reload()
		{
			location.reload();
		}

		function validate()
		{
			var username = document.getElementById("uname").value;
			var password = document.getElementById("pass").value;

			if(username == 'sheehan90' && password == '709010')
			{
				alert("Login Successfull!");
				window.location = 'http://www.rokomari.com';
				return true;
			}
			else
			{
				attempt--;
				alert("Invalid username or password. You have left "+attempt+" attempts");

				if(attempt == 0)
				{
					document.getElementById("uname").disabled = true;
					document.getElementById("pass").disabled = true;
					document.getElementById("submit").disabled = true;	

					setTimeout(reload, 7000);	
				}
			}
		}
	</script>

</body>
</html>
