<!DOCTYPE html>
<html>
<head>
	<title>Regular Expression Methods</title>
</head>
<body>

	<script type="text/javascript">
		var course = "Web Development using php and frameworks R-64";

		var check = course.match(/[a-zA-Z0-9]/);
		var search = course.indexOf("php");
		var replace = course.replace("frameworks","Laravel");
		alert(check);
		alert(search);
		alert(replace);
	</script>

</body>
</html>
