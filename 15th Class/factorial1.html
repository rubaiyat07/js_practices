<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Factorial Calculator</title>
</head>
<body>
    <div>
        <label for="number">Find factorial of:</label>
        <input type="number" id="number" placeholder="Enter a positive integer">
        <button type="button" onclick="calculateFactorial()">Submit</button>
        <p id="factorial"></p>
    </div>

    <script>
        function calculateFactorial() {
            let number = parseInt(document.getElementById("number").value);
            let resultElement = document.getElementById("factorial");
            
            if (isNaN(number) || number < 0) {
                resultElement.innerText = "Error! Please enter a non-negative integer.";
                return;
            }
            
            let fact = 1;
            for (let i = 1; i <= number; i++) {
                fact *= i;
            }
            
            resultElement.innerText = `The factorial of ${number} is ${fact}`;
        }
    </script>
</body>
</html>
