<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>User Registration</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>


</head>
<body>

	<div class="container">
		<h2>User Registration Form</h2>
		<form action="#">

			<div class="form-group">
				<label>Email Address:</label>
				<input type="email" name="email" id="email" class="form-control" placeholder="Enter Email Address">
			</div>

			<div class="form-group">
				<label>Password:</label>
				<input type="Password" name="Password" id="Password" class="form-control" placeholder="Enter Password">
			</div>

			<div class="form-group">
				<button type="button" id="save_btn" class="btn btn-primary" onclick="saveData()">Submit</button>
			</div>
		</form>
	</div>

	<script type="text/javascript">
let name = localStorage.getItem('name')?localStorage.getItem('name'):'';
console.log(name);
if(name !='')
{
	alert("Please visit the protected page");
	window.location.href = "LS_Theme_Change.html";
}

		function saveData()
		{
			let email, psw;

			email = document.getElementById("email").value;
			psw = document.getElementById("Password").value;

			let user_records = new Array();

			user_records = JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[];

			if(user_records.some((v)=>{return v.email == email && v.psw == psw}))
			{
				alert("Login Success");
				let current_user = user_records.filter((v)=>{return v.email == email && v.psw == psw})[0];

				localStorage.setItem('name',current_user.name);
				localStorage.setItem('email',current_user.email);
				window.location.href = "LS_Theme_Change.html";
			}
			else
			{
				alert("Login Failed");
			}

		}
	</script>
</body>
</html>
